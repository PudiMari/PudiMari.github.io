<form class="form mat-elevation-z8">
    <h1>Deletar Cliente</h1>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Nome</mat-label>
        <input [(ngModel)]="cliente.nome" name="nome" disabled maxlength="100"
               matInput placeholder="Ex. JoÃ£o da Silva">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="cliente.cpf" name="cpf" disabled maxlength="15"
               matInput placeholder="Ex. 000.000.000-00">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Telefone</mat-label>
        <input [(ngModel)]="cliente.telefone" name="telefone" disabled matInput maxlength="18"
               placeholder="Ex. (00) 90000-0000">
    </mat-form-field>

    <button class="mat-elevation-z8" (click)="delete()" mat-raised-button color="primary">Deletar
    </button>
    <button class="mat-elevation-z8" (click)="cancel()" mat-raised-button>Cancelar</button>
</form>
